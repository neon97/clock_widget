name: analog_clock
description: Analog clock.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_clock_helper:
    path: ../flutter_clock_helper
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
   - images/afternoon.jpg
   - images/night.jpg
   - images/rain.gif
   - images/morning.jpg
   - images/sunny.png
   - images/thunder.gif
   - images/snowing.gif
   - images/evening.jpg
   - images/snow.jpeg
